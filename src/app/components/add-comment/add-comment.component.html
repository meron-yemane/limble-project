<section class="add-comment-section">
  <hr />
  <h3>Add Comment</h3>
  <hr />
  <form name="commentForm" [formGroup]="commentForm" (ngSubmit)="handleCommentFormSubmit()" class="form-container">
    <label for="comment">Please enter in a comment.</label>
    <app-tag-user-modal id="modal1">
      <ul class="tag-user-modal-container">
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
        <li><a href="#">Item 4</a></li>
        <li><a href="#">Item 4</a></li>
      </ul>
    </app-tag-user-modal>
    <textarea id="comment" formControlName="body" (keydown)="displayTagUserModal($event)">
    </textarea>
    <button type="submit">Submit</button>
  </form>
</section>
